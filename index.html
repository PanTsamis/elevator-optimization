<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Optimization | PanTsamis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 fill=%22%2338bdf8%22 font-family=%22sans-serif%22 font-weight=%22bold%22>E</text></svg>">
</head>
<body>

<div class="container">
    <header>
        <h1>Elevator Optimization</h1>
        <p>Find the optimal stops to minimize walking distance using C algorithms.</p>
    </header>

    <div class="control-panel">
        <div class="input-group">
            <label>Building Floors (Max Floor)</label>
            <input type="number" id="maxFloors" value="10" min="2">
        </div>
        
        <div class="input-group">
            <label>Allowed Stops (k)</label>
            <input type="number" id="numStops" value="2" min="0">
        </div>

        <div class="input-group">
            <label>Algorithm</label>
            <select id="algoMode">
                <option value="dp">Dynamic Programming (Fastest)</option>
                <option value="memoize">Memoization</option>
                <option value="recurse">Recursion (Slow)</option>
                <option value="brute">Brute Force (Very Slow)</option>
            </select>
        </div>
    </div>

    <div class="people-input">
        <h3>Passenger Destinations</h3>
        <div class="input-row">
            <input type="number" id="newDest" placeholder="Floor #" min="0">
            <button onclick="addPerson()" class="btn-add">Add Person</button>
            <button onclick="generateRandom()" class="btn-random">Random Fill</button>
        </div>
        <div id="dest-list" class="tags-container">
            </div>
        <div class="stats">Total People: <span id="peopleCount">0</span></div>
    </div>

    <button onclick="solve()" id="solveBtn" class="btn-solve">Calculate Optimal Stops</button>

    <div id="results-area" class="hidden">
        <h2>Results</h2>
        <div class="res-box">
            <div class="res-item">
                <span class="label">Optimal Stops:</span>
                <span class="value" id="res-stops">-</span>
            </div>
            <div class="res-item">
                <span class="label">Total Cost (Walking):</span>
                <span class="value" id="res-cost">-</span>
            </div>
            <div class="res-item">
                <span class="label">Algorithm Used:</span>
                <span class="value" id="res-mode">-</span>
            </div>
        </div>
        <div id="visualizer">
            </div>
    </div>
    
    <footer>
        Made with <span style="color:var(--primary)">â™¥</span> by <a href="https://pantsamis.github.io/">PanTsamis</a>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
